<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music app</title>
    <script src="https://kit.fontawesome.com/6bdbd6157c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center bg-danger text-white">Hello, world!</h1>
    <h1 class="text-center md:text-3xl bg-green-500 text-white">Listen Songs</h1>
    <div class="pe-auto text-center overflow-y-auto h-[500px]" id="allsong" style="cursor: pointer;">
        <!-- Your song list content goes here -->
    </div>
    <div class="fixed-bottom bg-black text-white">
        <div class="d-flex">
            <h6 class="mx-2">Song</h6>
            <div class="song" id="mysong"></div>
        </div>
        <div class="time float-end mb-5" id="time"></div>
        <!-- New progress bar -->
        <div class="progress progress-bar bg-white" role="progressbar" aria-label="Basic example" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-danger" style="width: 0%"></div>
        </div>
        <div class="d-flex my-3">
            <i id="NextSongs" class="fa-solid   fa-forward"></i>
            <i id="playSong" class="fa-solid fa-play"></i>
            <i id="PauseSongs" class="fa-sharp   fa-solid fa-circle-pause"></i>
            <i id="PreviousSongs" class="fa-solid  fa-backward"></i>
        </div>
    </div>

    <script src="Audio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
